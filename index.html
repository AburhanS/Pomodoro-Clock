<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <script src="js/main.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" defer>
</head>
<body>
    <h1>Pomodoro Clock</h1>
    <div id="buttons">
        <div class="setting">
            <button id="decrement-work">-</button>
            <div id="work-duration">25</div>
            <button id="increment-work">+</button>
        </div>
        <div class="setting">
            <button id="decrement-break">-</button>
            <div id="break-duration">5</div>
            <button id="increment-break">+</button>
        </div>
    </div>
    <button id="timer">25:00</button>
    <p id="wiki">A <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Pomodoro</a> Clock</p>
</body>
</html>
